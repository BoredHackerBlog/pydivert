environment:
  pipyusr: ffalcinelli
  pipypwd:
    secure: hYfviymcELExtXhgCDbVTg==
  pipyrepo: https://pypi.python.org/pypi
  matrix:
    - python: 27
    - python: 27-x64
    - python: 34
    - python: 34-x64
    - python: 35
    - python: 35-x64

install:
  - "SET PATH=C:\\Python%PYTHON%;c:\\Python%PYTHON%\\scripts;%PATH%"
  - "python -m pip install --disable-pip-version-check -U pip"
  - "pip install -e .[test]"

build: false

test_script:
  - py.test pydivert --capture=no -v --cov pydivert
  - python -u setup.py bdist_wheel
  - codecov
  - ps: Get-ChildItem dist\*.whl | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }

after_test:
  - pip install twine
  - python -u setup.py sdist

on_success:
  - ps: if ($env:APPVEYOR_REPO_TAG -eq "true"){ twine upload -u $env:pypiusr -p $env:pypipwd --repository-url $env:pypirepo dist\* } else { echo "Not a tagged commit. Skipping deployment on PyPI."}